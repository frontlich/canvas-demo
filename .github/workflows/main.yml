name: CI
on: [push, pull_request]
jobs:
  build:
    name: deploy github pages

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x']
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false
        
      - name: Install dep
        run: pnpm install

      - name: GitName
        run: git config --global user.name frontlich

      - name: GitEmail
        run: git config --global user.email frontlich@163.com

      - name: Deploy
        run: npm run deploy
